apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      imagePullSecrets:
      - name: dockerhub-registry
      containers:
      - name: server
        image: {{ .Values.image.server.name }}:{{ .Values.image.server.tag | default "latest" }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3100
        env:
        - name: NODE_ENV
          value: "production"
        envFrom:
        - secretRef:
            name: env-vars
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 3100
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 3100
          initialDelaySeconds: 5
          periodSeconds: 5