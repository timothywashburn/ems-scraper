apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: server
  ports:
  - port: 3100
    targetPort: 3100
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: client
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP